apply plugin: 'application'

application {
    mainClass = 'contest_2ima20.Main'
}

sourceSets {
    main {
        java {
            srcDir 'src/'
        }
        resources {
            srcDir 'src/resources'
        }
        output.resourcesDir = file('build/classes/java/main/resources/')
    }
}

dependencies {
    implementation project(':contest-core')
    implementation fileTree(dir: '../ContestCore/build/libs',  include: ['*.jar'])
    implementation fileTree('../shared/lib') { include '*.jar' }
}